<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE • Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f; font-family: 'Press Start 2P', cursive;
        display: flex; flex-direction: column; overflow: hidden;
      }
      .player-main { display: flex; flex-direction: column; height: 100vh; width: 100%; }
      .player-frame-wrap {
        flex: 1; margin: 15px 15px 5px 15px;
        border-radius: 20px; overflow: hidden;
        background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      iframe { width: 100%; height: 100%; border: none; display: block; }
      .player-actions {
        height: 70px; display: flex; align-items: center;
        padding: 0 20px; gap: 12px; justify-content: flex-start; /* Aligned Left */
      }
      .player-actions button {
        background: rgba(255, 255, 255, 0.08); color: white;
        border: 1px solid rgba(255, 255, 255, 0.15);
        width: 50px; height: 50px; border-radius: 50%;
        font-size: 20px; cursor: pointer; transition: 0.2s;
        display: flex; align-items: center; justify-content: center;
      }
      .player-actions button:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
      .no-src { color: white; text-align: center; font-size: 12px; margin-top: 50px; line-height: 2; }
    </style>
  </head>
  <body>
    <main class="player-main">
      <div class="player-frame-wrap" id="frame-wrap">
        <iframe id="media-frame" allowfullscreen></iframe>
      </div>
      <div class="player-actions">
        <button type="button" id="reload-btn" title="Reload">↻</button>
        <button type="button" id="blank-btn" title="Open Blank">❐</button>
      </div>
      <div id="no-src-msg" class="no-src" style="display:none;">NO GAME URL PROVIDED.</div>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      const srcParam = params.get("game");
      const frame = document.getElementById("media-frame");
      const reloadBtn = document.getElementById("reload-btn");
      const blankBtn = document.getElementById("blank-btn");

      if (srcParam) {
        frame.src = decodeURIComponent(srcParam);
      } else {
        document.getElementById("frame-wrap").style.display = "none";
        document.getElementById("no-src-msg").style.display = "block";
      }

      reloadBtn.addEventListener("click", () => { frame.src = frame.src; });
      blankBtn.addEventListener("click", () => {
        const win = window.open("about:blank", "_blank");
        const doc = win.document;
        doc.body.style.margin = "0"; doc.body.style.height = "100vh";
        const ifr = doc.createElement("iframe");
        ifr.style = "border:none;width:100%;height:100%;";
        ifr.src = frame.src;
        doc.body.appendChild(ifr);
      });
    </script>
  </body>
</html>
