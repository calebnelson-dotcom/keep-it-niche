<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>S0LACE â€¢ Account</title>

  <link rel="stylesheet" href="index.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="account.js"></script>

  <style>
    .account-wrapper {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid var(--border-hard);
      background: var(--panel);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .account-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: 2px solid var(--border-hard);
      background: #000;
      color: var(--fg);
      font-family: "Press Start 2P";
      font-size: 10px;
    }

    button {
      padding: 8px 12px;
      font-size: 10px;
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html">Settings</a>
    <a class="active" href="account.html">Account</a>
  </nav>
</header>

<main>
  <div class="account-wrapper">

    <!-- LOGIN / SIGNUP -->
    <div id="login-box" class="account-section">
      <h1>Login</h1>

      <input id="email-input" type="email" placeholder="Email">
      <input id="pass-input" type="password" placeholder="Password">

      <button id="login-btn" class="proxy-btn">Log In</button>
      <button id="signup-btn" class="proxy-btn">Sign Up</button>
    </div>

    <!-- LOGGED IN VIEW -->
    <div id="account-box" class="account-section" style="display:none;">
      <h1>Account</h1>

      <div style="font-size:10px;">Logged in as:</div>
      <div id="user-email" style="color:var(--accent); font-size:10px;"></div>

      <button id="logout-btn" class="proxy-btn" style="margin-top:10px;">
        Log Out
      </button>
    </div>

  </div>
</main>

</body>
</html>
