<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S0LACE • Settings</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <script src="global-hub.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 30px;
    }
    @media (max-width: 1000px) { .settings-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 700px) { .settings-grid { grid-template-columns: 1fr; } }

    .settings-panel {
      border: 2px solid var(--border-hard);
      background: var(--panel);
      padding: 16px;
      box-shadow: 0 0 0 1px #000, 0 0 20px rgba(0,0,0,.7);
      font-family: "Press Start 2P";
      font-size: 10px;
    }

    .settings-title {
      font-size: 10px;
      color: var(--accent);
      margin-bottom: 12px;
      text-shadow: 0 0 6px var(--accent);
    }

    .settings-input,
    .settings-select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      border: 2px solid var(--border-hard);
      background: #000;
      color: var(--fg);
      font-family: "Press Start 2P";
      font-size: 9px;
    }

    .settings-btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px 10px;
      border: 2px solid var(--accent);
      background: var(--accent-soft);
      font-family: "Press Start 2P";
      font-size: 9px;
      color: var(--accent);
      cursor: pointer;
    }

    .settings-btn:hover {
      background: rgba(0,255,127,.25);
      box-shadow: 0 0 14px rgba(0,255,127,.6);
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html" class="active">Settings</a>
  </nav>
</header>

<main>
  <div class="page-header"><h1>Settings</h1></div>

  <div class="settings-grid">

    <!-- TAB CLOAKING -->
    <section class="settings-panel">
      <div class="settings-title">TAB CLOAKING</div>

      <select id="cloak-select" class="settings-select">
        <option value="">SELECT PRESET</option>
        <option value="drive">GOOGLE DRIVE</option>
        <option value="schoology">SCHOOLOGY</option>
        <option value="docs">GOOGLE DOCS</option>
        <option value="google">GOOGLE</option>
        <option value="custom">CUSTOM…</option>
      </select>

      <div id="custom-cloak-box" style="display:none;margin-top:12px;">
        <input id="cloak-title" class="settings-input" placeholder="Tab Title" />
        <input id="cloak-icon" class="settings-input" placeholder="Favicon URL" />
        <button class="settings-btn" id="apply-custom-cloak">APPLY</button>
      </div>

      <button class="settings-btn" id="reset-cloak">RESET CLOAK</button>
    </section>

    <!-- APPEARANCE -->
    <section class="settings-panel">
      <div class="settings-title">APPEARANCE</div>

      <select id="theme-select" class="settings-select">
        <option value="dark">DARK</option>
        <option value="baby">BLUE</option>
        <option value="xmas">GREEN</option>
      </select>

      <select id="accent-select" class="settings-select" style="margin-top:10px;">
        <option value="green">GREEN</option>
        <option value="violet">VIOLET</option>
        <option value="amber">AMBER</option>
        <option value="white">WHITE</option>
      </select>
    </section>

    <!-- BACKGROUND -->
    <section class="settings-panel">
      <div class="settings-title">BACKGROUND</div>

      <select id="bg-mode" class="settings-select">
        <option value="default">CRT GRID</option>
        <option value="gif-stars">STARRY GIF</option>
        <option value="custom">CUSTOM IMAGE</option>
      </select>

      <input id="bg-url" class="settings-input" placeholder="Image URL" style="margin-top:10px;display:none;">
    </section>

    <!-- SECURITY -->
    <section class="settings-panel">
      <div class="settings-title">SECURITY</div>
      <label><input type="checkbox" id="anti-close-toggle"> ANTI-CLOSE</label>
      <button class="settings-btn" id="blank-launch">OPEN IN ABOUT:BLANK</button>
    </section>

    <!-- SAVE FILE -->
    <section class="settings-panel">
      <div class="settings-title">SAVE FILE</div>
      <button class="settings-btn" id="btn-export">EXPORT SAVE</button>
      <button class="settings-btn" id="btn-import-trigger">IMPORT SAVE</button>
      <input type="file" id="btn-import" accept=".json" hidden>
    </section>

    <!-- INFO -->
    <section class="settings-panel">
      <div class="settings-title">INFO</div>
      <a href="about.html"><button class="settings-btn">ABOUT US</button></a>
    </section>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ===== SAVE / IMPORT ===== */
  const exportBtn = document.getElementById("btn-export");
  const importBtn = document.getElementById("btn-import");
  const importTrigger = document.getElementById("btn-import-trigger");

  exportBtn.onclick = () => {
    const data = {};
    Object.keys(localStorage).forEach(k => {
      if (k.startsWith("s0lace") || k.startsWith("game_")) {
        data[k] = localStorage.getItem(k);
      }
    });

    const blob = new Blob([JSON.stringify(data, null, 2)], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "s0lace-save.json";
    a.click();
  };

  importTrigger.onclick = () => importBtn.click();
  importBtn.onchange = () => {
    const reader = new FileReader();
    reader.onload = () => {
      const json = JSON.parse(reader.result);
      Object.entries(json).forEach(([k,v]) => localStorage.setItem(k,v));
      alert("Save loaded.");
      location.reload();
    };
    reader.readAsText(importBtn.files[0]);
  };

});
</script>

</body>
</html>
