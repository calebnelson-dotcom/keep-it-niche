<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>S0LACE</title>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />

  <!-- Scramjet stack -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>

  <!-- global theme / settings -->
  <script src="global-hub.js" defer></script>

  <style>
    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.sj-proxied main {
      padding: 0;
    }

    body.sj-proxied iframe,
    body.sj-proxied .scramjet-frame,
    body.sj-proxied .bare-frame {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    /* Center layout */
    .home-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      width: 100%;
      max-width: 640px;
      padding: 20px;
    }

    .home-logo-mark {
      font-family: "Press Start 2P";
      font-size: 48px;
      color: var(--fg);
      text-align: center;
    }

    .home-version {
      font-family: "Press Start 2P";
      font-size: 10px;
      color: var(--fg-dim);
      margin-top: 6px;
      text-align: center;
    }

    /* Proxy search */
    .home-proxy-panel {
      width: 100%;
      padding: 22px;
      background: var(--panel);
      border: 2px solid var(--border-hard);
    }

    #sj-form {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    #sj-address {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-family: inherit;
    }

    .proxy-btn {
      padding: 14px 22px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Visitor panel */
    .visitor-stats {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 12px;
    }

    .visitor-box {
      text-align: center;
      font-family: "Press Start 2P";
      flex: 1;
    }

    .visitor-label {
      font-size: 8px;
      color: var(--fg-dim);
    }

    .visitor-number {
      font-size: 14px;
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
      margin-top: 4px;
    }
  </style>
</head>

<body>

<!-- RIGHT SIDE ICON HEADER (unchanged logic) -->
<nav class="side-header">
  <a href="index.html" class="side-icon" data-icon="home"><img /></a>
  <a href="games.html" class="side-icon" data-icon="games"><img /></a>
  <a href="media.html" class="side-icon" data-icon="media"><img /></a>
  <a href="settings.html" class="side-icon" data-icon="settings"><img /></a>
</nav>

<main>

  <section class="home-center">

    <!-- LOGO -->
    <div>
      <div class="home-logo-mark">S0LACE</div>
      <div class="home-version">v1.0.5</div>
    </div>

    <!-- PROXY -->
    <section class="home-proxy-panel">
      <div class="proxy-label">PR0XY &gt;</div>

      <form id="sj-form">
        <input
          id="sj-search-engine"
          value="https://www.google.com/search?q=%s"
          type="hidden"
        />
        <input
          id="sj-address"
          type="text"
          placeholder="type a url or search…"
        />
        <button class="proxy-btn" type="submit">GO</button>
      </form>

      <div id="sj-error"></div>
      <pre id="sj-error-code"></pre>
    </section>

    <!-- VISITORS -->
    <section class="home-panel" style="width:100%;">
      <div class="visitor-stats">
        <div class="visitor-box">
          <div class="visitor-label">TODAY</div>
          <div id="vis-today" class="visitor-number">—</div>
        </div>
        <div class="visitor-box">
          <div class="visitor-label">THIS WEEK</div>
          <div id="vis-week" class="visitor-number">—</div>
        </div>
        <div class="visitor-box">
          <div class="visitor-label">ALL TIME</div>
          <div id="vis-all" class="visitor-number">—</div>
        </div>
      </div>
    </section>

  </section>

</main>

<!-- PROXY DETECTION -->
<script>
setInterval(() => {
  const proxied = document.querySelector("iframe,.scramjet-frame,.bare-frame");
  document.body.classList.toggle("sj-proxied", !!proxied);
}, 500);
</script>

<!-- SIDE ICON COLOR LOGIC -->
<script>
function getAccent() {
  return localStorage.getItem("s0laceAccent") || "gray";
}

function updateSideIcons() {
  const accent = getAccent();
  document.querySelectorAll(".side-icon").forEach(link => {
    const icon = link.dataset.icon;
    const img = link.querySelector("img");
    const active = link.href === location.href;
    link.classList.toggle("active", active);
    img.src = `thumbs/${icon}/${active ? accent : "gray"}.png`;
  });
}

updateSideIcons();
window.addEventListener("storage", updateSideIcons);
</script>

<!-- FIREBASE VISITOR COUNTER (UNCHANGED LOGIC) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
  authDomain: "s0lace-web.firebaseapp.com",
  databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com",
  projectId: "s0lace-web"
});

const db = getDatabase(app);

function todayKey(){ return new Date().toISOString().split("T")[0]; }
function weekKey(){
  const d=new Date(),j=new Date(d.getFullYear(),0,1);
  return "week_"+Math.ceil((((d-j)/86400000)+j.getDay()+1)/7);
}

async function updateCounters(inc=false){
  const allRef=ref(db,"visitors/all");
  const todayRef=ref(db,"visitors/today/"+todayKey());
  const weekRef=ref(db,"visitors/week/"+weekKey());

  const all=(await get(allRef)).val()||0;
  const today=(await get(todayRef)).val()||0;
  const week=(await get(weekRef)).val()||0;

  if(inc){
    await set(allRef,all+1);
    await set(todayRef,today+1);
    await set(weekRef,week+1);
  }

  vis-all.textContent = all + (inc?1:0);
  vis-today.textContent = today + (inc?1:0);
  vis-week.textContent = week + (inc?1:0);
}

if(!sessionStorage.getItem("s0lace-counted")){
  sessionStorage.setItem("s0lace-counted","1");
  updateCounters(true);
}else updateCounters(false);
</script>

</body>
</html>
