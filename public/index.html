<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Scramjet Hub</title>

    <link rel="shortcut icon" content="favicon.webp" />
    <link rel="stylesheet" href="index.css" />

    <!-- Scramjet core – DO NOT REMOVE -->
    <script src="/scram/scramjet.all.js"></script>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>

    <style>
      :root {
        --bg: #050814;
        --panel: #06091b;
        --fg: #f9fafb;
        --fg-dim: #9ca3af;
        --accent: #3b82f6;
        --header-h: 56px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
        color: var(--fg);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      /* HEADER */
      .site-header {
        position: sticky;
        top: 0;
        z-index: 50;
        height: var(--header-h);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 18px;
        background: rgba(3, 7, 18, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .site-title {
        font-size: 15px;
        font-weight: 600;
      }

      .site-title span {
        opacity: 0.6;
        font-weight: 400;
        font-size: 12px;
        margin-left: 4px;
      }

      .site-nav {
        display: flex;
        gap: 10px;
        font-size: 13px;
      }

      .site-nav a {
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid transparent;
        color: var(--fg-dim);
        cursor: pointer;
        transition: 0.15s ease;
      }

      .site-nav a:hover {
        border-color: rgba(148, 163, 184, 0.4);
        color: var(--fg);
        background: rgba(15, 23, 42, 0.8);
      }

      .site-nav a.active {
        border-color: rgba(59, 130, 246, 0.8);
        background: rgba(37, 99, 235, 0.35);
        color: var(--fg);
      }

      /* PAGE LAYOUT */
      .page {
        min-height: calc(100vh - var(--header-h));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px 32px;
      }

      .hub-card {
        width: 100%;
        max-width: 640px;
        padding: 24px 20px 20px;
        border-radius: 18px;
        background: radial-gradient(circle at top left, #111827 0, #020617 60%);
        border: 1px solid rgba(148, 163, 184, 0.18);
        box-shadow: 0 24px 80px rgba(0, 0, 0, 0.8);
      }

      .page-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin: 0 0 6px;
      }

      .page-sub {
        text-align: center;
        font-size: 13px;
        color: var(--fg-dim);
        margin: 0 0 20px;
      }

      /* SEARCH */
      #sj-form {
        display: flex;
        margin-bottom: 14px;
      }

      #sj-address {
        width: 100%;
        padding: 14px 16px;
        border-radius: 999px;
        border: none;
        outline: none;
        font-size: 15px;
        color: var(--fg);
        background: rgba(15, 23, 42, 0.95);
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.4);
      }

      #sj-address::placeholder {
        color: #6b7280;
      }

      /* RANDOM MESSAGE */
      .random-wrap {
        margin-top: 6px;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.25);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      #random-message {
        font-size: 13px;
        color: var(--fg);
      }

      #random-refresh {
        font-size: 11px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: transparent;
        color: var(--fg-dim);
        padding: 4px 10px;
        cursor: pointer;
        white-space: nowrap;
      }

      #random-refresh:hover {
        color: var(--fg);
        background: rgba(37, 99, 235, 0.35);
        border-color: rgba(59, 130, 246, 0.9);
      }

      /* ERROR AREA (Scramjet) */
      .error-wrap {
        min-height: 18px;
        margin-top: 10px;
        font-size: 11px;
        color: #fda4af;
        white-space: pre-wrap;
      }

      #sj-error-code {
        margin: 4px 0 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 11px;
        color: #fda4af;
      }

      .footer {
        margin-top: 16px;
        font-size: 11px;
        color: #6b7280;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        flex-wrap: wrap;
      }

      .footer a {
        color: #9ca3af;
        text-decoration: none;
        margin-right: 6px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">
        Scramjet Hub <span>home</span>
      </div>
      <nav class="site-nav">
        <a href="index.html" class="active">Proxy</a>
        <a href="games.html">Games</a>
        <a href="chat.html">Chat</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main class="page">
      <section class="hub-card">
        <h1 class="page-title">Scramjet Hub</h1>
        <p class="page-sub">Search, hide, and hop around the web from one place.</p>

        <!-- Scramjet search – IDs MUST stay the same -->
        <form id="sj-form">
          <input
            id="sj-search-engine"
            value="https://www.google.com/search?q=%s"
            type="hidden"
          />
          <input
            id="sj-address"
            type="text"
            placeholder="https://example.com or search the web..."
          />
        </form>

        <!-- RANDOM MESSAGE BLOCK -->
        <div class="random-wrap">
          <div id="random-message">Loading…</div>
          <button type="button" id="random-refresh">new message</button>
        </div>

        <!-- Scramjet error output -->
        <div class="error-wrap">
          <p id="sj-error"></p>
          <pre id="sj-error-code"></pre>
        </div>

        <div class="footer">
          <div>
            <a
              title="The Mercury Workshop GitHub organization"
              href="https://github.com/MercuryWorkshop"
              >Mercury Workshop</a
            >
            <a
              title="The example demo app for Scramjet"
              href="https://github.com/MercuryWorkshop/Scramjet-Demo"
              >GitHub</a
            >
            <a title="License information" href="credits.html">Credits</a>
          </div>
          <div>Scramjet &copy; MW 2025</div>
        </div>
      </section>
    </main>

    <script>
      // Random messages – change these to whatever you want
      const SJ_MESSAGES = [
        "Proxy on. Eyes off.",
        "If it loads, it plays.",
        "Scramjet: faster than the filter.",
        "Type a URL, disappear.",
        "Games, chat, proxy – one hub.",
        "If you can think it, you can ping it."
      ];

      function setRandomMessage() {
        const box = document.getElementById("random-message");
        if (!box || !SJ_MESSAGES.length) return;
        const idx = Math.floor(Math.random() * SJ_MESSAGES.length);
        box.textContent = SJ_MESSAGES[idx];
      }

      document.addEventListener("DOMContentLoaded", () => {
        setRandomMessage();
        const btn = document.getElementById("random-refresh");
        if (btn) btn.addEventListener("click", setRandomMessage);
      });
    </script>
  </body>
</html>
